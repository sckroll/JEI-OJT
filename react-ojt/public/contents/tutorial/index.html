<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tutorial</title>
</head>
<body>
  <svg id="svg-container">
    <text x="0" y="20" font-size="100%" class="speaker">🔈</text>
    <text x="24" y="20" font-size="100%" class="title">세 종류의 문제가 총 여섯 번 출제될 거에요.</text>
    <text x="24" y="40" font-size="100%" class="title">준비가 되었다면 아래 도형 중에서 사각형을 눌러주세요.</text>
    <text x="24" y="60" font-size="100%" class="title" fill="lightgrey">도형 그리기 -> 삼각형 고르기 -> 한 자리 수 덧셈</text>

    <svg x="40" y="20" width="30%" viewBox="0 0 120 120">
      <path d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110" class="circle-inner-1" />
      <path d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110" class="circle-outer-1" />
    </svg>

    <svg x="220" y="20" width="50%" viewBox="0 0 200 200">
      <path id="rectangle" d="M 0 0 l 50 0 l 0 50 l -50 0 z" fill="transparent" stroke="crimson" stroke-width="2" />
      <path d="M 100 0 l 30 60 l -60 0 z" fill="transparent" stroke="slateblue" stroke-width="2" />
      <path d="M 50 70 l 60 50 l -60 20" fill="transparent" stroke="orange" stroke-width="2" />
    </svg>

    <svg x="30" y="320" width="100%" viewBox="0 0 200 200">
      <text x="50" y="20" font-size="100%">1+2=?</text>
      <text x="100" y="25" font-size="80%">3+1=?</text>
    </svg>
  </svg>
  <script src="index.js" type="module"></script>
</body>
</html>
