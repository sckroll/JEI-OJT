<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drawable pad</title>
</head>
<body>
  <svg id="svg-container" class="drag-safe">
    <defs>
      <svg id="btn-undo" viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="16" class="btn-background" />
        <path d="M 8, 12 l 4, -4 m -4, 4 l 4, 4 m -4, -4 h 10 c 8, 0 8, 10 0, 10 h -6" class="btn-foreground" />
      </svg>
      <svg id="btn-clear" viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="16" class="btn-background" />
        <path d="M 12, 7 h 8 v 2 h 4 v 4 h -16 v -4 h 4 m -2 4 v 12 h 12 v -12" class="btn-foreground" />
      </svg>
    </defs>
    <text x="32" y="54" font-size="20" fill="lightgrey" class="drag-safe">메모장</text>
    <svg id="memo-container"></svg>
    <use href="#btn-undo" class="btn-undo" x="calc(100% - 112px)" y="calc(100% - 64px)" width="32" height="32" />
    <use href="#btn-clear" class="btn-clear" x="calc(100% - 64px)" y="calc(100% - 64px)" width="32" height="32" />
  </svg>
  <script src="index.js" type="module"></script>
</body>
</html>
