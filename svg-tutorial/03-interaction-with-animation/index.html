<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Circle Animation & Interaction</title>
</head>
<body>
  <svg id="svg-container">
    <!-- Animation Only -->
    <svg width="400" height="400" viewBox="0 0 120 120">
      <path
        d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110"
        stroke="pink"
        stroke-width="6"
        stroke-linecap="round"
        fill="transparent"
        class="circle-outer-1"
      />
      <path
        d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110"
        stroke="pink"
        stroke-width="2"
        stroke-linecap="round"
        stroke-dasharray="5"
        fill="transparent"
      />
    </svg>
    <!-- Animation with interaction -->
    <svg id="interaction-container" x="400" width="400" height="400" viewBox="0 0 120 120">
      <path
        d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110"
        stroke="pink"
        stroke-width="6"
        stroke-linecap="round"
        fill="transparent"
        class="circle-outer-2"
      />
      <path
        d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110"
        stroke="pink"
        stroke-width="2"
        stroke-linecap="round"
        stroke-dasharray="5"
        fill="transparent"
      />
      <circle
        cx="60"
        cy="5"
        r="4"
        stroke="pink"
        stroke-width="2"
        fill="white"
        class="circle-indicator"
        transform="rotate(0 60 60)"
      />
    </svg>
  </svg>
  <script src="index.js" type="module"></script>
</body>
</html>
