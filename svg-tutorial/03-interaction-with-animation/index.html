<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Circle Animation & Interaction</title>
</head>
<body>
  <svg id="svg-container">
    <!-- Arrow graphic definition -->
    <defs>
      <svg id="arrow" viewBox="0 0 32 32">
        <circle class="arrow-outer" cx="16" cy="16" r="16"  />
        <path class="arrow" d="M 16, 8 l -8, 8 l 8, 8 m -8, -8 h 16" />
      </svg>
    </defs>
    
    <!-- Title -->
    <text x="40" y="60" font-size="24" class="speaker">🔈</text>
    <text x="72" y="60" font-size="24" class="title">점선을 따라 동그라미를 그리세요.</text>

    <!-- Animation only -->
    <svg x="15%" y="40" width="30%" viewBox="0 0 120 120">
      <!-- <circle cx="60" cy="60" r="55" class="circle-inner-1" />
      <circle cx="60" cy="60" r="55" class="circle-outer-1" /> -->
      <path
        d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110"
        class="circle-inner-1"
      />
      <path
        d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110"
        class="circle-outer-1"
      />
    </svg>

    <!-- Animation with interaction -->
    <svg id="interaction-container" x="55%" y="40" width="30%" viewBox="0 0 120 120">
      <path
        d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110"
        class="circle-inner-2"
      />
      <path
        d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110"
        class="circle-outer-2"
      />
      <use href="#arrow" x="55" width="10" height="10" class="circle-indicator" transform="rotate(0 55 55)" />
    </svg>
  </svg>
  <script src="index.js" type="module"></script>
</body>
</html>
