<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Circle Animation & Interaction</title>
</head>
<body>
  <svg id="svg-container">
    <!-- Title -->
    <text x="40" y="60" font-size="24" class="speaker">🔈</text>
    <text x="72" y="60" font-size="24" class="title">점선을 따라 동그라미를 그리세요.</text>
    <!-- Animation Only -->
    <svg x="40" y="100" width="400" height="400" viewBox="0 0 120 120">
      <path
      d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110"
      class="circle-inner-1"
      />
      <path
        d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110"
        class="circle-outer-1"
      />
    </svg>
    <!-- Animation with interaction -->
    <svg id="interaction-container" x="440" y="100" width="400" height="400" viewBox="0 0 120 120">
      <path
      d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110"
      class="circle-inner-2"
      />
      <path
        d="M 60, 5 a 50, 50 0 1, 0 0, 110 a 50, 50 0 1, 0 0, -110"
        class="circle-outer-2"
      />
      <circle
        cx="60"
        cy="5"
        r="4"
        class="circle-indicator"
        transform="rotate(0 60 60)"
      />
    </svg>
  </svg>
  <script src="index.js" type="module"></script>
</body>
</html>
